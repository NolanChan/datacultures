# PostgreSQL. Versions 8.2 and up are supported.
#

default: &default
  host: localhost
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: datacultures_development

test:
  <<: *default
  database: datacultures_test

production: &production
  <<: *default
  database: datacultures
  username: datacultures_app
  host: <%= EnvSettings.databases.production.host %>
  password: <%= EnvSettings.databases.production.password %>
  port: <%= EnvSettings.databases.production.port %>

qa:
  <<: *production
  host: <%= EnvSettings.databases.qa.host %>
  password: <%= EnvSettings.databases.qa.password %>
  port:  <%= EnvSettings.databases.qa.port %>
