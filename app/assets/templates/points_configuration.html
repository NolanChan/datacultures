<div data-ng-controller="PointsConfigurationController" class="dc-points-configuration">

  <h1 id="title">Points System UI</h1>

  <div class="main">

  <!-- BUTTONS -->
  <div class="buttons_wrapper">
    <div class="activities_table_title"><h3>Course Activities</h3></div>
    <div class="wrapper" data-ng-switch on="status">
      <button class="btn btn-info" data-ng-click="edit()" data-ng-switch-when="uneditable">Edit</button>
      <button class="btn btn-success" data-ng-click="save()" data-ng-switch-when="editable">Save</button>
      <button class="btn btn-danger" data-ng-click="cancel()" data-ng-switch-when="editable">Cancel</button>
    </div>
    <div style="clear:both"></div>
  </div>
  <!-- Closing tag for BUTTONS -->


  <!-- ACTIVITIES TABLE -->
  <div class="activitiesTable">
    <table id="activitiesTable" class="table table-striped table-compact table-bordered">
      <tr>
        <th>ID</th>
        <th>Activity</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
      <tr data-ng-repeat="activity in activities | orderBy:'id'" data-ng-switch="status">
        <td data-ng-model="activity.id">{{activity.id}}</td>
        <td data-ng-model="activity.name">{{activity.name}}</td>
        <td data-ng-switch-when="uneditable">{{activity.points}}</td>
        <td data-ng-switch-when="editable" >
          <input data-ng-bind="pointTotalArray[$index]" data-ng-model="pointTotalArray[$index]" class="points_input form-control"/>
        </td>
        <td><a href="" data-ng-click="deleteActivity(activity)">Remove</a></td>
      </tr>
    </table> <!-- End activities table -->
  </div> <!-- End activities table DIV -->


  <!-- REMOVE ACTIVITIES TABLE -->
  <div class="activitiesTable removedTable" data-ng-show="removedTable">
    <div class="removed_table_title">
      <h3>Removed Activities</h3>
    </div>
    <table class="removedTable table table-striped table-compact table-bordered">
      <tr>
        <th>ID</th>
        <th>Activity</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
      <tr data-ng-repeat="activity in removedActivitiesList">
        <td data-ng-model="activity.id">{{activity.id}}</td>
        <td>{{activity.name}}</td>
        <td>{{activity.points}}</td>
        <td><a href="" data-ng-click="update(activity)">Add</a></td>
      </tr>
    </table>
  </div>
  </div>
</div>
</div>
